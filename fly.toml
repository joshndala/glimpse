# fly.toml app configuration file generated for hylite-studio-backend on 2026-01-29T10:49:15-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hylite-studio-backend'
primary_region = 'iad'

[build]

[env]
  ALLOWED_ORIGINS = 'https://hylite-studio.vercel.app,http://localhost:5173'
  PORT = '8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
