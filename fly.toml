# Fly.io configuration for Glimpse backend
app = "glimpse-backend"
primary_region = "iad"  # Washington DC - change if you prefer another region

[build]
  [build.args]
    GO_VERSION = "1.21"

[env]
  PORT = "8080"
  ALLOWED_ORIGINS = "https://hylite-studio.vercel.app,http://localhost:5173"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when not in use
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB RAM - you can increase this if needed

[mounts]
  source = "data"
  destination = "/data"
